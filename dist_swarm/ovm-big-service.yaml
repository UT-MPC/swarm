apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ovm-big-deployment
  namespace: ovm-big
  labels:
    app: dist-swarm
spec:
  serviceName: "overmind"
  replicas: 10
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dist-swarm
  template:
    metadata:
      labels:
        app: dist-swarm
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: ds-device
        image: sethlee0111/private_swarm:0.28
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        volumeMounts:
           - name: overmind-volume
             mountPath: /data/db

      imagePullSecrets:
      - name: regcred
  volumeClaimTemplates:
  - metadata:
      name: overmind-volume
      annotations:
       volume.beta.kubernetes.io/storage-class: "sc-gp2"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "sc-gp2"
      resources:
        requests:
          storage: 1Gi
